<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather App</title>
		<script src="/script.js" defer></script>
		<script
			src="https://kit.fontawesome.com/46d8a6dbf5.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="card">
			<div class="search">
				<input type="text" placeholder="Enter city name" spellcheck="false" />
				<button><i class="fa-solid fa-magnifying-glass"></i></button>
			</div>
			<div class="weather">
				<img src="img/sunny.svg" class="weather-icon" />
				<h1 class="temp">20&deg;F</h1>
				<h2 class="city">Cincinnati</h2>
				<div class="details">
					<div class="col">
						<img src="img/humid.svg" />
						<div class="humidity">
							<p>50%</p>
							<p class="sub">Humidity</p>
					</div>
					<div class="col">
						<img src="img/wind.svg" />
						<div class="wind">
						<p>7 mph</p>
						<p class="sub">Wind Speed</p>
					</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
