<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather App</title>
		<script src="/main.js" defer></script>
		<!-- <script src="weather.js" defer></script> -->
		<script
			src="https://kit.fontawesome.com/46d8a6dbf5.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<!-- <div>I'm on the dev 2</div> -->
		<div class="card">
			<div class="search">
				<input type="text" placeholder="Enter city name" spellcheck="false" />
				<button><img src="img/search.svg" /></button>
			</div>
			<div class="weather">
				<img src="img/sunny.svg" class="weather-icon" />
				<h1 class="city">Cincinnati</h1>
				<div class="temp">
					<h2 data-current-temp>20&deg;F</h2>
					<div class="temp-range">
						<p data-high-temp>H: 87&deg</p>
						<p data-low-temp>L: 63&deg</p>
					</div>
				</div>

				<div class="details">
					<div class="col">
						<img src="img/humid.svg" />
						<div class="humidity">
							<p>50%</p>
							<p class="sub">Humidity</p>
						</div>
					</div>

					<div class="col">
						<img src="img/wind.svg" />
						<div class="wind">
							<p data-wind-speed>7 mph</p>
							<p class="sub">Wind Speed</p>
						</div>
					</div>
					<div class="col">
						<img src="img/wind.svg" />
						<div class="precip">
							<p>0.5in</p>
							<p class="sub">Precip.</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
